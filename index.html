<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkyu</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="textfield"></div>

            <div class="buttons" id="row1">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button class="operation">/</button>
            </div><!--row1-->

            <div class="buttons" id="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">x</button>
            </div><!--row2-->

            <div class="buttons" id="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
            </div><!--row3-->

            <div class="buttons" id="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
            </div><!--row4-->

            <div class="buttons" id="row5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operation">=</button>
            </div><!--row5-->


        </div><!--container2-->
    </div><!--container-->
</body>
</html>
